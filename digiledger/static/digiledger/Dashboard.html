<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="base.css">
  <style>
    /* ========================== */
    /* == Global & Base Styles == */
    /* ========================== */
    * {
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent overall scrolling */
    }

    body {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr; /* Adjust row template to accommodate content */
        padding-bottom: 1px;
        gap: 1px;
    }

    #MAINCONTENT {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      overflow-y: auto;
    }

    /* aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa */
    #MC_subCon_IncStatement {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
    }
  </style>

</head>
<body>
  <main id="MAINCONTENT">
    <div id="MC_subCon_IncStatement">
      <figure>
        <figcaption>Income Statement</figcaption>
        <table>
          <thead>
            <tr class="tbl_headNames">
              <th colspan="2"><b>Assets</b></th>
            </tr>
            <tr>
              <th>Account Name</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                <td class="tbl_accNames">{{ account.account_name }}</td>
                <td>{{ account.end_balance }}</td>
              </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="tbl_totalTxts">Total Assets: </td>
              <td class="tbl_totalVals">{{ BalSheetData.assets.AssetsTotalMonVal }}</td>
            </tr>
          </tfoot>
        </table>
      </figure>
    </div>
  </main>
</body>
</html>
