<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .tbl_headNames {
      background-color: #45413852;
    }

    .tbl_accNames {
      padding-left: 25px;
    }

    .tbl_totalTxts {
        text-align: right;
        font-weight: bold;
    }

    .tbl_totalVals {
        font-weight: bold;
    }

    #MC_subCon_BalanceSheet {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: 1fr;

        overflow-y: auto;
    }

    #MC_subCon_BalanceSheet table {
        border: 5px double #45413852;
    }

    #MC_subCon_BalanceSheet figure {
        margin: 5px;
    }

    #MC_subCon_BalanceSheet td {
        border: 1px solid #45413852;
    }

    #MC_Cseperator {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: min-content;
      gap: 5px;

    }

    #assets {
      grid-row: span 2;

      display: grid;
      grid-template-columns: 1fr;
      grid-auto-rows: min-content;
    }

    #liabilities_and_Equity {
      grid-row: span 2;

      display: grid;
      grid-template-columns: 1fr;
      grid-auto-rows: min-content;
    }
  </style>
</head>
<body>
  <main id="MAINCONTENT">
    
  </main>
</body>
</html>
