<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="pos.css">
    <title>POS</title>
</head>
<body>
    <aside id="SIDEBAR">
        <figure>
            <figcaption><h1 id="sb_header">DIGILEDGER</h1></figcaption>
        </figure>
        <div id="sb_nav">
            <fieldset id="sb_fieldset">
              <div id="sb_nav">
                <button class="sb_nav_groupButton">Item Group 1</button>
                <button class="sb_nav_groupButton">Item Group 2</button>
                <button class="sb_nav_groupButton">Item Group 3</button>
                <button class="sb_nav_groupButton">Item Group 4</button>
                <button class="sb_nav_groupButton">Item Group 5</button>
                <button class="sb_nav_groupButton">Item Group 6</button>
                <button class="sb_nav_groupButton">Item Group 7</button>
                <button class="sb_nav_groupButton">Item Group 8</button>
              </div>
            </fieldset>
        </div>
    </aside>
    <header id="TOPBAR">
        <div id="tb_item_group">
            <figcaption><h1 id="sb_header">ITEM GROUP</h1></figcaption>
        </div>
    </header>
    <main id="MAINCONTENT">
        <div id="MC_subCon_Journals">
            <div class="div_main_itemButtons">
                <button class="main_itemButton">Item 1</button>
                <button class="main_itemButton">Item 2</button>
                <button class="main_itemButton">Item 3</button>
                <button class="main_itemButton">Item 4</button>
                <button class="main_itemButton">Item 5</button>
            </div>
        </div>    

        <footer id="FOOTER">
            <div id="footer_nav">
                <div class="footer_header">
                    <p id="footer_title_order">Your order:</p>
                    <button id="view_cart_button">â‰¡ View Cart</button>
                </div>
                <div class="cart_items">
                    <p class="item_name">1 pc item 1</p>
                    <p class="item_price">P 50.00</p>
                </div>
                <div class="cart_items">
                    <p class="item_name">3 pc item 2</p>
                    <p class="item_price">P 90.00</p>
                </div>

                <div class="footer_actions">
                    <button id="footer_nav_cancelButton">Cancel</button>
                    <button id="footer_nav_RevConfirmButton">Review + Confirm Order</button>
                    <p id="order_total">Order Total: P 140.00</p>
                </div>
            </div>
        </footer>
    </main>

</body>
</html>
