<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digiledger POS</title>
    <link rel="stylesheet" href="base.css">
    <style>
        * {
            box-sizing: border-box;
            border: 0px solid black;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent overall scrolling */
            font-family: sans-serif; /* Added a default font */
        }

        #MC {
            height: 99.9%;
            display: grid;
            grid-template-columns: .65fr .35fr;
            grid-template-rows: 80px 1fr;
        }

        #TOPBAR {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 5fr 0.4fr 0.7fr 0.8fr;
            padding: 5px;
            gap: 5px;
            background-color: #454138cb;
        }

        #TOPBAR * {
            margin: 0px;
        }

        #TOPBAR p{
            color: #bab5a1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #TOPBAR h1 {
            text-align: center;
            text-shadow: 0.2rem 0.2rem 0 #454138;
            color: #bab5a1;
            display: flex;
            align-items: center;
            padding-left: 75px;
        }

        #TOPBAR > button{
            margin: 10px;
        }

        #MAINCONTENT {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: min-content min-content 1fr;
            padding: 5px;
            overflow-y: hidden;
        }

        #MAINCONTENT *{
            margin: 0px;
        }

        #SIDEBAR {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: min-content 1fr min-content 70px;
            background-color: #dcd8c0;

            overflow-y: hidden;
        }

        #SIDEBAR *{
            margin: 0px;
        }

        #SIDEBAR > :not(button){
            margin: 0px;
            border: 1px solid #454138;
            padding: 20px;
        }

        #itemCatergories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            padding: 5px;
            gap: 5px;
        }

        #itemSearch {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            padding: 5px 10px;
        }

        #itemList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: min-content;
            padding: 5px 20px 20px 20px;
            gap: 20px;
            overflow-y: auto;
        }

        /* Existing .item styles */
        .item {
            padding: 20px 0px;
            background-color: #dcd8c0; /* Original background color */
            border: 1px solid #454138; /* Original border color */
            cursor: pointer; /* Indicate clickability */
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
            outline: none; /* Remove default focus outline */
            user-select: none; /* Prevent text selection */
            border-radius: 5px; /* Added for a slightly softer look, consistent with button feel */
        }

        /* Existing .item:hover styles */
        .item:hover{
            background-color: #45413869; /* Original hover background with transparency */
            border: 1px solid #454138; /* Original hover border */
            color: #dcd8c0; /* Make text white on hover for better contrast */
        }
        .item:hover h1, .item:hover p {
            color: #dcd8c0; /* Ensure text inside also changes color on hover */
        }

        /* New .item:active styles (even darker version of current) */
        .item:active {
            background-color: #3a3831; /* A solid, darker version of the theme color */
            border: 1px solid #2d2b26; /* Even darker border */
            transform: translateY(2px); /* Slight press effect */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); /* Reduced shadow when pressed */
            color: #dcd8c0; /* Make text white on active for better contrast */
        }
        .item:active h1, .item:active p {
            color: #dcd8c0; /* Ensure text inside also changes color on active */
        }

        .item *{
            text-align: center;
            color: #454138; /* Default text color for items */
        }
        /* Override default text color for h1 and p within item for normal state */
        .item h1 {
            color: #454138;
        }
        .item p {
            color: #6d6a61; /* Slightly lighter for paragraph */
        }

        #CurrentOrder {
            display: grid;
            grid-template-columns: 1fr min-content;
            padding: 5px;
        }
        #CurrentOrder > button {
            width: 125px;
            grid-row: span 2;
            margin: 5px;
        }
        #CurrentOrder *{
            border: 0px;
            padding: 0px;
        }

        #Cart {
            /* This div will show a summary of items added */
            text-align: center;
            padding: 10px; /* Adjusted padding */
            overflow-y: auto; /* Allow scrolling for many items */
            font-size: 0.9em;
            color: #454138;
        }
        .cart-item-display {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 1px dashed #ccc;
        }
        .cart-item-display:last-child {
            border-bottom: none;
        }


        #TotalBreakDown {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: min-content;
            gap: 5px;
        }

        #TotalBreakDown * {
            padding: 3px;
        }

        #TotalBreakDown > .R {
            text-align: end;
        }

        #checkOut {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="MC">
        <header id="TOPBAR">
            <h1>Digiledger POS</h1>
            <p>Cashier</p>
            <p>Time</p>
            <button>Return</button>
        </header>
        <main id="MAINCONTENT">
            <div>
                <fieldset id="itemCatergories">
                    <legend>Groups</legend>
                    <button>All Items</button>
                    <button>Abaca Placemats</button>
                    <button>Abaca Coaster</button>
                    <button>Food Cover</button>
                </fieldset>
            </div>
            <div id="itemSearch">
                <input class="full" id="text" type="text" placeholder="Type to Seach/Filter..."/>
            </div>
            <div id="itemList">
                <div class="item" role="button" tabindex="0">
                    <h1>ALON</h1>
                    <p>400 php</p>
                </div>
                <div class="item" role="button" tabindex="0">
                    <h1>PATAG</h1>
                    <p>400 php</p>
                </div>
                <div class="item" role="button" tabindex="0">
                    <h1>RAFFIA</h1>
                    <p>350 php</p>
                </div>
                <div class="item" role="button" tabindex="0">
                    <h1>SINAMAY</h1>
                    <p>250 php</p>
                </div>
            </div>
        </main>
        <aside id="SIDEBAR">
            <div id="CurrentOrder">
                <h2>Current Order</h2>
                <button id="clearCartButton">Clear All</button>
                <p>Order #:</p>
                <p id="orderNumber">12345</p> </div>
            <div id="Cart">No Items in Cart</div>
            <div id="TotalBreakDown">
                <p class="L">Subtotal</p>
                <p class="R" id="subtotalDisplay">0</p>
                <p class="L">Tax</p>
                <p class="R" id="taxDisplay">0</p>
                <p class="L">Discount</p>
                <p class="R" id="discountDisplay">0</p>
                <h3 class="L">Total</h3>
                <h3 class="R" id="totalDisplay">0</h3>
            </div>
            <button id="checkOut">Check Out</button>
        </aside>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
    const containerOfAllItems = document.getElementById('itemList');
    const printBody = document.getElementById('printBody'); // Keep this as is, used in item adding
    const printTotalDisplay = document.getElementById('printTotal');

    const cartDisplay = document.getElementById('Cart');
    const subtotalDisplay = document.getElementById('subtotalDisplay');
    const taxDisplay = document.getElementById('taxDisplay');
    const discountDisplay = document.getElementById('discountDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const clearCartButton = document.getElementById('clearCartButton');
    const checkOutButton = document.getElementById('checkOut');

    let currentOrderTotal = 0;

    // --- Helper function to update totals (Unchanged) ---
    function updateTotals() {
        const taxRate = 0.05;
        const discountAmount = 0; // Assuming a fixed discount for now

        const subtotal = currentOrderTotal;
        const tax = subtotal * taxRate;
        const total = subtotal + tax - discountAmount;

        subtotalDisplay.textContent = `${subtotal.toFixed(2)} php`;
        taxDisplay.textContent = `${tax.toFixed(2)} php`;
        discountDisplay.textContent = `${discountAmount.toFixed(2)} php`;
        totalDisplay.textContent = `${total.toFixed(2)} php`;

        // Ensure printTotalDisplay is updated as it's part of the #PRINT div
        if (printTotalDisplay) {
            printTotalDisplay.textContent = `${total.toFixed(2)} php`;
        }
    }

    // --- Event Listener for adding items to cart (Unchanged) ---
    containerOfAllItems.addEventListener('click', function(event) {
        const clickedDiv = event.target.closest('.item');

        if (clickedDiv) {
            const itemName = clickedDiv.querySelector('h1').textContent;
            const itemPriceText = clickedDiv.querySelector('p').textContent;
            const itemPrice = parseFloat(itemPriceText.replace(' php', ''));

            // Add item to the hidden print table's tbody
            if (printBody) { // Check if printBody exists
                const newPrintRow = document.createElement('tr');
                const nameCell = document.createElement('td');
                nameCell.textContent = itemName;
                newPrintRow.appendChild(nameCell);

                const priceCell = document.createElement('td');
                priceCell.textContent = itemPriceText; // Using the text with "php" for consistency
                newPrintRow.appendChild(priceCell);
                printBody.appendChild(newPrintRow);
            } else {
                console.error("[VANESSA_DEBUG] #printBody element not found when trying to add item row.");
            }

            // Update the visible cart display
            const newCartItemDisplay = document.createElement('div');
            newCartItemDisplay.classList.add('cart-item-display');
            newCartItemDisplay.innerHTML = `<span>${itemName}</span><span>${itemPriceText}</span>`;

            if (cartDisplay.textContent.trim() === "No Items in Cart") {
                cartDisplay.innerHTML = '';
            }
            cartDisplay.appendChild(newCartItemDisplay);

            currentOrderTotal += itemPrice;
            updateTotals();

            console.log(`[VANESSA_DEBUG] Added to cart: ${itemName}, ${itemPriceText}`);
        }
    });

    // --- Clear Cart Button Functionality (Unchanged) ---
    clearCartButton.addEventListener('click', function() {
        if (printBody) { // Check if printBody exists
            printBody.innerHTML = ''; // Clear only the tbody content
        }
        cartDisplay.innerHTML = 'No Items in Cart';
        currentOrderTotal = 0;
        updateTotals(); // This will also update printTotalDisplay to "0 php" or total
        console.log('[VANESSA_DEBUG] Cart cleared.');
    });
   
    // --- Reworked Check Out Functionality ---
    checkOutButton.addEventListener('click', function() {
        var element = document.getElementById('SIDEBAR');

        html2pdf(element, {
            margin: [0, 0, 0, 0], // Set margins to 0 to fit content exactly
            filename: 'sidebar-receipt.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: {
                scale: 1, // Keep scale at 1 for original size
                logging: true,
                useCORS: true,
                // These options might help strip some styling, but full removal is hard without custom CSS for print
                // For a "no styling at all" look, it's often better to render a separate, plain HTML for PDF generation.
                // However, based on your request, this is the closest we can get with html2pdf options.
                ignoreElements: (element) => {
                    // You can add elements here to ignore them during canvas rendering
                    // e.g., if you have specific interactive elements you don't want in the PDF
                    return false;
                }
            },
            jsPDF: {
                unit: 'px', // Use pixels to match screen size more directly
                format: [element.offsetWidth, element.offsetHeight], // Set PDF format to sidebar's exact dimensions
                orientation: 'portrait' // Assuming portrait, adjust if sidebar is wider than tall
            }
        });
    });

    // Initialize totals when the page loads
    updateTotals();

</script>
</body>
</html>
