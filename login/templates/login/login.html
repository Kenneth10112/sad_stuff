{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="{% static 'login/base.css' %}">
    <link rel="stylesheet" href="{% static 'login/login.css' %}">

</head>
<body>
        <figure>
            <figcaption>Digiledger Login</figcaption>
            <form method="post" action="{% url 'login:login' %}">
                {% csrf_token %}
                <div class="login_credentials">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="login_credentials">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                {% if is_invalidLogin %}
                <div class="login_credentials">
                    <p>Invalid login credentials try again</p>
                </div>
                {% endif %}
                <div class="login_credentials">
                    <button type="submit">Log in</button>
                </div>
            </form>
        </figure>
</body>
</html>
